<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食店HP自動生成システム | Restaurant HP Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Development version for better error messages, switch to production later) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (Latest version) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #F9FAFB;
            color: #333333;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        .preview-frame {
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        .accent-text {
            color: #E07A5F;
        }
        .accent-bg {
            background-color: #E07A5F;
        }
        .accent-bg:hover {
            background-color: #D06A4F;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
        .step-active {
            border-color: #E07A5F;
            color: #E07A5F;
        }
        .step-completed {
            border-color: #81B29A;
            color: #81B29A;
        }
        .tab-active {
            background-color: #E07A5F;
            color: white;
        }
        .tab-inactive {
            background-color: #F3F4F6;
            color: #4B5563;
        }
        #error-display {
            display: none;
            padding: 20px;
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #f87171;
            margin: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            z-index: 9999;
            position: relative;
        }
    </style>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorDisplay = document.getElementById('error-display');
            if (errorDisplay) {
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Error: ${message}\nSource: ${source}:${lineno}:${colno}\nStack: ${error ? error.stack : 'N/A'}`;
            }
        };
    </script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Components ---

        const Header = () => (
            <header className="bg-white border-b border-gray-100 sticky top-0 z-50">
                <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <i data-lucide="utensils" className="text-gray-800 w-6 h-6"></i>
                        <h1 className="text-xl font-bold tracking-tight text-gray-900">飲食店HP自動生成システム</h1>
                    </div>
                    <div className="text-sm text-gray-500">
                        Powered by Gemini & GitHub Pages
                    </div>
                </div>
            </header>
        );

        const StepIndicator = ({ currentStep, steps }) => (
            <div className="flex justify-center mb-8">
                {steps.map((step, index) => (
                    <div key={index} className="flex items-center">
                        <div className={`
                            flex items-center justify-center w-8 h-8 rounded-full border-2 font-bold text-sm transition-all
                            ${index + 1 === currentStep ? 'step-active bg-white' : ''}
                            ${index + 1 < currentStep ? 'step-completed bg-green-50 border-green-200' : 'border-gray-200 text-gray-400 bg-white'}
                        `}>
                            {index + 1 < currentStep ? <i data-lucide="check" className="w-4 h-4"></i> : index + 1}
                        </div>
                        {index < steps.length - 1 && (
                            <div className={`w-12 h-0.5 mx-2 ${index + 1 < currentStep ? 'bg-green-200' : 'bg-gray-200'}`}></div>
                        )}
                    </div>
                ))}
            </div>
        );

        const InputField = ({ label, value, onChange, placeholder, type = "text", required = false, helpText }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">
                    {label} {required && <span className="text-red-500">*</span>}
                </label>
                {type === "textarea" ? (
                    <textarea
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all"
                        rows="4"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                    />
                ) : (
                    <input
                        type={type}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                    />
                )}
                {helpText && <p className="text-xs text-gray-500 mt-1">{helpText}</p>}
            </div>
        );

        const Button = ({ children, onClick, variant = "primary", disabled = false, isLoading = false, className = "" }) => {
            const baseStyle = "px-6 py-2.5 rounded-lg font-medium transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "accent-bg text-white shadow-md hover:shadow-lg transform hover:-translate-y-0.5",
                secondary: "bg-white border border-gray-300 text-gray-700 hover:bg-gray-50",
                outline: "border-2 border-orange-400 text-orange-500 hover:bg-orange-50"
            };

            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled || isLoading} 
                    className={`${baseStyle} ${variants[variant]} ${className}`}
                >
                    {isLoading && <i data-lucide="loader-2" className="w-4 h-4 animate-spin"></i>}
                    {children}
                </button>
            );
        };

        // --- Main Application ---

        const App = () => {
            const [step, setStep] = useState(1);
            const [generationMode, setGenerationMode] = useState('auto'); // 'auto' or 'custom'
            const [customHtml, setCustomHtml] = useState("");
            const [formData, setFormData] = useState({
                restaurantName: "",
                concept: "",
                menuItems: "",
                address: "",
                phone: "",
                hours: "",
                geminiApiKey: "AIzaSyA3P-PYzufZsupEeZdxe4AqVID45MWBlek",
                githubToken: "ghp_dPEB8CprDLYEmvRsLvVmSccYBXCYDy0BQWhS",
                githubUsername: "okinawaojii-crypto",
                repoName: "restaurant-hp-manager"
            });
            const [generatedHtml, setGeneratedHtml] = useState("");
            const [isGenerating, setIsGenerating] = useState(false);
            const [isDeploying, setIsDeploying] = useState(false);
            const [deployStatus, setDeployStatus] = useState(null); // null, 'success', 'error'
            const [deployUrl, setDeployUrl] = useState("");

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [step, generationMode]);

            const handleInputChange = (key, value) => {
                setFormData(prev => ({ ...prev, [key]: value }));
            };

            const generateHP = async () => {
                if (!formData.geminiApiKey) {
                    alert("Gemini APIキーが必要です");
                    return;
                }

                setIsGenerating(true);
                
                const prompt = `
                    Create a single-file HTML5 responsive website for a restaurant with the following details:
                    - Name: ${formData.restaurantName}
                    - Concept: ${formData.concept}
                    - Menu Highlights: ${formData.menuItems}
                    - Address: ${formData.address}
                    - Phone: ${formData.phone}
                    - Hours: ${formData.hours}

                    Design Requirements:
                    - Use Tailwind CSS via CDN for styling.
                    - Use Google Fonts (Playfair Display for headings, Lato for body).
                    - Modern, clean, minimalist Japanese aesthetic.
                    - Sections: Hero (with placeholder image from Unsplash), About, Menu, Access, Footer.
                    - Color palette: White background, dark gray text, subtle earth tone accents.
                    - Include FontAwesome or Lucide icons via CDN.
                    - Ensure the code is fully functional in a single HTML file.
                `;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${formData.geminiApiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    const data = await response.json();
                    if (data.error) throw new Error(data.error.message);
                    
                    let html = data.candidates[0].content.parts[0].text;
                    // Clean up markdown code blocks if present
                    html = html.replace(/```html/g, "").replace(/```/g, "");
                    
                    setGeneratedHtml(html);
                    setStep(2);
                } catch (error) {
                    alert("生成エラー: " + error.message);
                } finally {
                    setIsGenerating(false);
                }
            };

            const deployToGitHub = async () => {
                if (!formData.githubToken || !formData.githubUsername || !formData.repoName) {
                    alert("GitHub設定が不足しています");
                    return;
                }

                setIsDeploying(true);
                setDeployStatus(null);

                try {
                    // 1. Get current SHA of the file if it exists (to update) or create new
                    // We'll use a fixed filename 'index.html' for the generated site in a subfolder or separate repo?
                    // For this demo, let's assume we are creating/updating 'restaurant.html' in the SAME repo
                    
                    const targetFileName = "tontyan.html"; // Fixed target file name
                    const contentToDeploy = generationMode === 'custom' ? customHtml : generatedHtml;
                    const contentEncoded = btoa(unescape(encodeURIComponent(contentToDeploy))); // Handle UTF-8

                    // Check if file exists to get SHA
                    let sha = null;
                    try {
                        const getResp = await fetch(`https://api.github.com/repos/${formData.githubUsername}/${formData.repoName}/contents/${targetFileName}`, {
                            headers: {
                                "Authorization": `token ${formData.githubToken}`,
                                "Accept": "application/vnd.github.v3+json"
                            }
                        });
                        if (getResp.ok) {
                            const getData = await getResp.json();
                            sha = getData.sha;
                        }
                    } catch (e) {
                        console.log("File likely doesn't exist yet, creating new.");
                    }

                    // Create or Update file
                    const putResp = await fetch(`https://api.github.com/repos/${formData.githubUsername}/${formData.repoName}/contents/${targetFileName}`, {
                        method: "PUT",
                        headers: {
                            "Authorization": `token ${formData.githubToken}`,
                            "Accept": "application/vnd.github.v3+json",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            message: `Deploy restaurant HP via Generator (${new Date().toISOString()})`,
                            content: contentEncoded,
                            sha: sha // Include SHA if updating
                        })
                    });

                    if (!putResp.ok) {
                        const errData = await putResp.json();
                        throw new Error(errData.message || "Deployment failed");
                    }

                    setDeployStatus('success');
                    setDeployUrl(`https://${formData.githubUsername}.github.io/${formData.repoName}/${targetFileName}`);
                    setStep(3);

                } catch (error) {
                    console.error(error);
                    setDeployStatus('error');
                    alert("デプロイ失敗: " + error.message);
                } finally {
                    setIsDeploying(false);
                }
            };

            const steps = ["情報入力", "プレビュー", "公開完了"];

            return (
                <div className="min-h-screen pb-20">
                    <Header />
                    
                    <main className="container mx-auto px-6 py-12 max-w-4xl">
                        <StepIndicator currentStep={step} steps={steps} />

                        <div className="glass-panel rounded-2xl p-8 md:p-12 transition-all duration-500">
                            
                            {/* STEP 1: Input */}
                            {step === 1 && (
                                <div className="animate-fade-in">
                                    <div className="text-center mb-10">
                                        <h2 className="text-3xl font-bold mb-4 text-gray-800">お店の情報を入力</h2>
                                        <p className="text-gray-500">AIがあなたの入力を元に、魅力的なホームページを自動生成します。</p>
                                    </div>

                                    <div className="flex justify-center mb-8 space-x-4">
                                        <button 
                                            onClick={() => setGenerationMode('auto')}
                                            className={`px-4 py-2 rounded-lg border ${generationMode === 'auto' ? 'bg-orange-50 border-orange-200 text-orange-600' : 'border-gray-200 text-gray-500'}`}
                                        >
                                            AI自動生成モード
                                        </button>
                                        <button 
                                            onClick={() => setGenerationMode('custom')}
                                            className={`px-4 py-2 rounded-lg border ${generationMode === 'custom' ? 'bg-orange-50 border-orange-200 text-orange-600' : 'border-gray-200 text-gray-500'}`}
                                        >
                                            カスタムコード入力モード
                                        </button>
                                    </div>

                                    {generationMode === 'auto' ? (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="md:col-span-2">
                                                <InputField 
                                                    label="店名" 
                                                    placeholder="例: 割烹 雅" 
                                                    value={formData.restaurantName} 
                                                    onChange={(v) => handleInputChange('restaurantName', v)}
                                                    required
                                                />
                                            </div>
                                            <div className="md:col-span-2">
                                                <InputField 
                                                    label="コンセプト・特徴" 
                                                    type="textarea"
                                                    placeholder="例: 旬の食材を使った創作和食。隠れ家的な落ち着いた空間で..." 
                                                    value={formData.concept} 
                                                    onChange={(v) => handleInputChange('concept', v)}
                                                />
                                            </div>
                                            <InputField 
                                                label="おすすめメニュー" 
                                                placeholder="例: 特選刺身盛り合わせ, 季節の土鍋ご飯" 
                                                value={formData.menuItems} 
                                                onChange={(v) => handleInputChange('menuItems', v)}
                                            />
                                            <InputField 
                                                label="営業時間" 
                                                placeholder="例: 17:00 - 23:00 (L.O. 22:30)" 
                                                value={formData.hours} 
                                                onChange={(v) => handleInputChange('hours', v)}
                                            />
                                            <InputField 
                                                label="住所" 
                                                placeholder="例: 東京都港区..." 
                                                value={formData.address} 
                                                onChange={(v) => handleInputChange('address', v)}
                                            />
                                            <InputField 
                                                label="電話番号" 
                                                placeholder="03-xxxx-xxxx" 
                                                value={formData.phone} 
                                                onChange={(v) => handleInputChange('phone', v)}
                                            />
                                        </div>
                                    ) : (
                                        <div className="mb-6">
                                            <InputField 
                                                label="HTMLコード貼り付け" 
                                                type="textarea"
                                                placeholder="ここに完成したHTMLコードを貼り付けてください..." 
                                                value={customHtml} 
                                                onChange={setCustomHtml}
                                                helpText="既存のHTMLコードをそのままデプロイする場合に使用します。"
                                            />
                                        </div>
                                    )}

                                    <div className="mt-8 pt-8 border-t border-gray-100">
                                        <h3 className="text-lg font-bold mb-4 text-gray-700">設定 (通常は変更不要)</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 opacity-75 hover:opacity-100 transition-opacity">
                                            <InputField 
                                                label="GitHub Token" 
                                                type="password"
                                                value={formData.githubToken} 
                                                onChange={(v) => handleInputChange('githubToken', v)}
                                            />
                                            <InputField 
                                                label="Repository Name" 
                                                value={formData.repoName} 
                                                onChange={(v) => handleInputChange('repoName', v)}
                                            />
                                        </div>
                                    </div>

                                    <div className="mt-10 flex justify-center">
                                        {generationMode === 'auto' ? (
                                            <Button onClick={generateHP} isLoading={isGenerating} className="w-full md:w-auto min-w-[200px]">
                                                ホームページを生成する
                                            </Button>
                                        ) : (
                                            <Button onClick={() => { setGeneratedHtml(customHtml); setStep(2); }} className="w-full md:w-auto min-w-[200px]">
                                                プレビューへ進む
                                            </Button>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* STEP 2: Preview */}
                            {step === 2 && (
                                <div className="animate-fade-in h-full flex flex-col">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-2xl font-bold text-gray-800">プレビュー確認</h2>
                                        <div className="flex gap-3">
                                            <Button variant="secondary" onClick={() => setStep(1)}>
                                                <i data-lucide="arrow-left" className="w-4 h-4"></i> 戻る
                                            </Button>
                                            <Button onClick={deployToGitHub} isLoading={isDeploying}>
                                                <i data-lucide="rocket" className="w-4 h-4"></i> 公開する
                                            </Button>
                                        </div>
                                    </div>
                                    
                                    <div className="flex-grow border-2 border-gray-200 rounded-xl overflow-hidden shadow-inner bg-gray-50" style={{height: '600px'}}>
                                        <iframe 
                                            srcDoc={generationMode === 'custom' ? customHtml : generatedHtml} 
                                            className="preview-frame" 
                                            title="Preview"
                                        />
                                    </div>
                                    <p className="text-center text-sm text-gray-500 mt-4">
                                        ※ 実際の表示はデバイスによって多少異なる場合があります
                                    </p>
                                </div>
                            )}

                            {/* STEP 3: Success */}
                            {step === 3 && (
                                <div className="text-center animate-fade-in py-10">
                                    <div className="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <i data-lucide="check-circle-2" className="w-10 h-10"></i>
                                    </div>
                                    <h2 className="text-3xl font-bold text-gray-800 mb-4">公開完了！</h2>
                                    <p className="text-gray-600 mb-8">
                                        あなたのホームページがインターネット上に公開されました。<br/>
                                        反映まで1〜2分かかる場合があります。
                                    </p>
                                    
                                    <div className="bg-gray-50 p-6 rounded-xl border border-gray-200 inline-block max-w-2xl w-full mb-8">
                                        <p className="text-sm text-gray-500 mb-2">公開URL</p>
                                        <a 
                                            href={deployUrl} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="text-xl font-bold text-blue-600 hover:underline break-all flex items-center justify-center gap-2"
                                        >
                                            {deployUrl}
                                            <i data-lucide="external-link" className="w-5 h-5"></i>
                                        </a>
                                    </div>

                                    <div className="flex justify-center gap-4">
                                        <Button variant="secondary" onClick={() => setStep(1)}>
                                            トップに戻る
                                        </Button>
                                        <Button onClick={() => window.open(deployUrl, '_blank')}>
                                            サイトを開く
                                        </Button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
