<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食店HP自動生成システム | Restaurant HP Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Lucide Icons (UMD version for browser) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #F9FAFB;
            color: #333333;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        .preview-frame {
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        .accent-text {
            color: #E07A5F;
        }
        .accent-bg {
            background-color: #E07A5F;
        }
        .accent-bg:hover {
            background-color: #D06A4F;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
        .step-active {
            border-color: #E07A5F;
            color: #E07A5F;
        }
        .step-completed {
            border-color: #81B29A;
            color: #81B29A;
        }
        .tab-active {
            background-color: #E07A5F;
            color: white;
        }
        .tab-inactive {
            background-color: #F3F4F6;
            color: #4B5563;
        }
        #error-display {
            display: none;
            padding: 20px;
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #f87171;
            margin: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            z-index: 9999;
            position: relative;
        }
    </style>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorDisplay = document.getElementById('error-display');
            if (errorDisplay) {
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Error: ${message}\nSource: ${source}:${lineno}:${colno}\nStack: ${error ? error.stack : 'N/A'}`;
            }
        };
    </script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>

    <script type="text/babel" data-presets="react">
        const { useState, useEffect, useRef } = React;

        // --- Components ---

        const Header = () => (
            <header className="bg-white border-b border-gray-100 sticky top-0 z-50">
                <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <i data-lucide="utensils" className="text-gray-800 w-6 h-6"></i>
                        <h1 className="text-xl font-bold tracking-tight text-gray-900">飲食店HP自動生成システム</h1>
                    </div>
                    <div className="text-sm text-gray-500">
                        Powered by Gemini & GitHub Pages
                    </div>
                </div>
            </header>
        );

        const StepIndicator = ({ currentStep, steps }) => (
            <div className="flex justify-center mb-8">
                {steps.map((step, index) => (
                    <div key={index} className="flex items-center">
                        <div className={`
                            flex items-center justify-center w-8 h-8 rounded-full border-2 font-bold text-sm transition-all
                            ${index + 1 === currentStep ? 'step-active bg-white' : ''}
                            ${index + 1 < currentStep ? 'step-completed bg-green-50 border-green-200' : 'border-gray-200 text-gray-400 bg-white'}
                        `}>
                            {index + 1 < currentStep ? <i data-lucide="check" className="w-4 h-4"></i> : index + 1}
                        </div>
                        {index < steps.length - 1 && (
                            <div className={`w-12 h-0.5 mx-2 ${index + 1 < currentStep ? 'bg-green-200' : 'bg-gray-200'}`}></div>
                        )}
                    </div>
                ))}
            </div>
        );

        const InputField = ({ label, value, onChange, placeholder, type = "text", required = false, helpText }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">
                    {label} {required && <span className="text-red-500">*</span>}
                </label>
                {type === "textarea" ? (
                    <textarea
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all"
                        rows="4"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                    />
                ) : (
                    <input
                        type={type}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                    />
                )}
                {helpText && <p className="text-xs text-gray-500 mt-1">{helpText}</p>}
            </div>
        );

        const Button = ({ children, onClick, variant = "primary", disabled = false, isLoading = false, className = "" }) => {
            const baseStyle = "px-6 py-2.5 rounded-lg font-medium transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "accent-bg text-white shadow-md hover:shadow-lg transform hover:-translate-y-0.5",
                secondary: "bg-white border border-gray-300 text-gray-700 hover:bg-gray-50",
                outline: "border-2 border-orange-400 text-orange-500 hover:bg-orange-50"
            };

            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled || isLoading} 
                    className={`${baseStyle} ${variants[variant]} ${className}`}
                >
                    {isLoading && <i data-lucide="loader-2" className="w-4 h-4 animate-spin"></i>}
                    {children}
                </button>
            );
        };

        // --- Main Application ---

        const App = () => {
            const [step, setStep] = useState(1);
            const [generationMode, setGenerationMode] = useState('auto'); // 'auto' or 'custom'
            const [customHtml, setCustomHtml] = useState("");
            const [formData, setFormData] = useState({
                restaurantName: "",
                concept: "",
                menuItems: "",
                address: "",
                phone: "",
                hours: "",
                geminiApiKey: "AIzaSyA3P-PYzufZsupEeZdxe4AqVID45MWBlek",
                githubToken: "ghp_nDiWhWg7pK0FvyiOnQ873Vr11c2u743yKItp",
                githubUsername: "okinawaojii-crypto",
                repoName: "restaurant-hp-manager"
            });
            const [generatedHtml, setGeneratedHtml] = useState("");
            const [isGenerating, setIsGenerating] = useState(false);
            const [isDeploying, setIsDeploying] = useState(false);
            const [deployStatus, setDeployStatus] = useState(null); // null, 'success', 'error'
            const [deployUrl, setDeployUrl] = useState("");

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [step, generationMode]);

            const handleInputChange = (key, value) => {
                setFormData(prev => ({ ...prev, [key]: value }));
            };

            const generateHP = async () => {
                if (!formData.geminiApiKey) {
                    alert("Gemini APIキーが必要です");
                    return;
                }

                setIsGenerating(true);
                
                const prompt = `
                    Create a single-file HTML5 responsive website for a restaurant with the following details:
                    - Name: ${formData.restaurantName}
                    - Concept: ${formData.concept}
                    - Menu Highlights: ${formData.menuItems}
                    - Address: ${formData.address}
                    - Phone: ${formData.phone}
                    - Hours: ${formData.hours}

                    Design Requirements:
                    - Use Tailwind CSS via CDN for styling.
                    - Use Google Fonts (Playfair Display for headings, Lato for body).
                    - Modern, clean, minimalist Japanese aesthetic.
                    - Sections: Hero (with placeholder image from Unsplash), About, Menu, Access, Footer.
                    - Color palette: White background, dark gray text, subtle earth tone accents.
                    - Include FontAwesome or Lucide icons via CDN.
                    - Make it look professional and high-end.
                    - Return ONLY the raw HTML code, starting with <!DOCTYPE html>. No markdown code blocks.
                    - Ensure all text is in Japanese.
                `;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${formData.geminiApiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    const data = await response.json();
                    let html = data.candidates[0].content.parts[0].text;
                    
                    // Clean up markdown code blocks if present
                    html = html.replace(/```html/g, "").replace(/```/g, "");
                    
                    setGeneratedHtml(html);
                    setStep(3);
                } catch (error) {
                    console.error("Generation failed:", error);
                    alert("HP生成に失敗しました。APIキーを確認してください。");
                } finally {
                    setIsGenerating(false);
                }
            };

            const handleCustomHtmlSubmit = () => {
                if (!customHtml.trim()) {
                    alert("HTMLコードを入力してください");
                    return;
                }
                setGeneratedHtml(customHtml);
                setStep(3);
            };

            const deployToGitHub = async () => {
                if (!formData.githubToken || !formData.githubUsername) {
                    alert("GitHub認証情報が必要です");
                    return;
                }

                setIsDeploying(true);
                setDeployStatus(null);

                try {
                    // 1. Create repo if not exists (simplified: assume repo exists or user creates it)
                    // For this demo, we'll try to create a file in the existing repo
                    
                    // Generate a unique filename
                    const timestamp = new Date().getTime();
                    const filename = `restaurant-${timestamp}.html`;
                    const content = btoa(unescape(encodeURIComponent(generatedHtml))); // Base64 encode

                    const response = await fetch(`https://api.github.com/repos/${formData.githubUsername}/${formData.repoName}/contents/${filename}`, {
                        method: "PUT",
                        headers: {
                            "Authorization": `token ${formData.githubToken}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            message: `Deploy restaurant HP: ${formData.restaurantName}`,
                            content: content
                        })
                    });

                    if (response.ok) {
                        setDeployStatus('success');
                        setDeployUrl(`https://${formData.githubUsername}.github.io/${formData.repoName}/${filename}`);
                    } else {
                        const errorData = await response.json();
                        console.error("Deploy failed:", errorData);
                        setDeployStatus('error');
                        alert(`デプロイ失敗: ${errorData.message}`);
                    }
                } catch (error) {
                    console.error("Deploy error:", error);
                    setDeployStatus('error');
                    alert("デプロイ中にエラーが発生しました");
                } finally {
                    setIsDeploying(false);
                }
            };

            return (
                <div className="min-h-screen pb-20">
                    <Header />
                    
                    <main className="container mx-auto px-6 py-12 max-w-4xl">
                        <StepIndicator currentStep={step} steps={['システム設定', 'コンテンツ入力', 'プレビュー & 公開']} />

                        <div className="glass-panel rounded-2xl p-8 md:p-12 transition-all duration-500">
                            {step === 1 && (
                                <div className="animate-fade-in">
                                    <h2 className="text-2xl font-bold mb-6 text-gray-800">システム設定</h2>
                                    <p className="text-gray-600 mb-8">HP生成とデプロイのためにAPIキーを入力してください。</p>
                                    
                                    <InputField 
                                        label="Gemini APIキー" 
                                        value={formData.geminiApiKey} 
                                        onChange={(val) => handleInputChange('geminiApiKey', val)}
                                        placeholder="AIzaSy..."
                                        required
                                        helpText={<a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-orange-500 hover:underline">Google AI Studioから無料で取得</a>}
                                    />
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <InputField 
                                            label="GitHubユーザー名" 
                                            value={formData.githubUsername} 
                                            onChange={(val) => handleInputChange('githubUsername', val)}
                                            placeholder="username"
                                            required
                                        />
                                        <InputField 
                                            label="GitHubトークン (repoスコープ)" 
                                            value={formData.githubToken} 
                                            onChange={(val) => handleInputChange('githubToken', val)}
                                            placeholder="ghp_..."
                                            required
                                            helpText="repoスコープを持つClassic Tokenが必要です"
                                        />
                                    </div>

                                    <div className="mt-8 flex justify-end">
                                        <Button onClick={() => setStep(2)}>
                                            次へ: 店舗情報入力 <i data-lucide="arrow-right" className="w-4 h-4"></i>
                                        </Button>
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="animate-fade-in">
                                    <h2 className="text-2xl font-bold mb-6 text-gray-800">コンテンツ入力</h2>
                                    
                                    {/* Mode Selection Tabs */}
                                    <div className="flex mb-8 bg-gray-100 p-1 rounded-lg inline-flex">
                                        <button 
                                            className={`px-6 py-2 rounded-md text-sm font-medium transition-all ${generationMode === 'auto' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                                            onClick={() => setGenerationMode('auto')}
                                        >
                                            <div className="flex items-center gap-2">
                                                <i data-lucide="sparkles" className="w-4 h-4"></i>
                                                AI自動生成
                                            </div>
                                        </button>
                                        <button 
                                            className={`px-6 py-2 rounded-md text-sm font-medium transition-all ${generationMode === 'custom' ? 'bg-white text-gray-900 shadow-sm' : 'text-gray-500 hover:text-gray-700'}`}
                                            onClick={() => setGenerationMode('custom')}
                                        >
                                            <div className="flex items-center gap-2">
                                                <i data-lucide="code" className="w-4 h-4"></i>
                                                カスタムコード入力
                                            </div>
                                        </button>
                                    </div>

                                    {generationMode === 'auto' ? (
                                        <>
                                            <p className="text-gray-600 mb-8">店舗の基本情報を入力してください。AIが魅力的なHPを生成します。</p>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <InputField 
                                                    label="店舗名" 
                                                    value={formData.restaurantName} 
                                                    onChange={(val) => handleInputChange('restaurantName', val)}
                                                    placeholder="例: 琉球ダイニング 太陽"
                                                />
                                                <InputField 
                                                    label="電話番号" 
                                                    value={formData.phone} 
                                                    onChange={(val) => handleInputChange('phone', val)}
                                                    placeholder="例: 098-123-4567"
                                                />
                                            </div>
                                            
                                            <InputField 
                                                label="コンセプト・特徴" 
                                                value={formData.concept} 
                                                onChange={(val) => handleInputChange('concept', val)}
                                                type="textarea"
                                                placeholder="例: 沖縄の伝統料理とモダンな創作料理を融合させた、隠れ家的なダイニングバー..."
                                            />
                                            
                                            <InputField 
                                                label="おすすめメニュー" 
                                                value={formData.menuItems} 
                                                onChange={(val) => handleInputChange('menuItems', val)}
                                                type="textarea"
                                                placeholder="例: ゴーヤチャンプルー、ラフテー、海ぶどう、アグー豚のしゃぶしゃぶ..."
                                            />

                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <InputField 
                                                    label="住所" 
                                                    value={formData.address} 
                                                    onChange={(val) => handleInputChange('address', val)}
                                                    placeholder="例: 沖縄県那覇市..."
                                                />
                                                <InputField 
                                                    label="営業時間" 
                                                    value={formData.hours} 
                                                    onChange={(val) => handleInputChange('hours', val)}
                                                    placeholder="例: 17:00 - 24:00 (L.O. 23:30)"
                                                />
                                            </div>

                                            <div className="mt-8 flex justify-between">
                                                <Button variant="secondary" onClick={() => setStep(1)}>
                                                    <i data-lucide="arrow-left" className="w-4 h-4"></i> 戻る
                                                </Button>
                                                <Button onClick={generateHP} isLoading={isGenerating}>
                                                    <i data-lucide="wand-2" className="w-4 h-4"></i> HPを生成する
                                                </Button>
                                            </div>
                                        </>
                                    ) : (
                                        <>
                                            <p className="text-gray-600 mb-8">Gemini 3.0 Proなどで生成したHTMLコードをここに貼り付けてください。</p>
                                            <InputField 
                                                label="HTMLコード" 
                                                value={customHtml} 
                                                onChange={setCustomHtml}
                                                type="textarea"
                                                placeholder="<!DOCTYPE html>..."
                                                helpText="完全なHTMLコードを入力してください"
                                            />
                                            <div className="mt-8 flex justify-between">
                                                <Button variant="secondary" onClick={() => setStep(1)}>
                                                    <i data-lucide="arrow-left" className="w-4 h-4"></i> 戻る
                                                </Button>
                                                <Button onClick={handleCustomHtmlSubmit}>
                                                    プレビューへ進む <i data-lucide="arrow-right" className="w-4 h-4"></i>
                                                </Button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            )}

                            {step === 3 && (
                                <div className="animate-fade-in h-full">
                                    <div className="flex justify-between items-center mb-6">
                                        <h2 className="text-2xl font-bold text-gray-800">プレビュー & 公開</h2>
                                        <div className="flex gap-3">
                                            <Button variant="secondary" onClick={() => setStep(2)}>
                                                <i data-lucide="edit-2" className="w-4 h-4"></i> 修正する
                                            </Button>
                                            <Button onClick={deployToGitHub} isLoading={isDeploying} disabled={deployStatus === 'success'}>
                                                <i data-lucide="rocket" className="w-4 h-4"></i> GitHub Pagesで公開する
                                            </Button>
                                        </div>
                                    </div>

                                    {deployStatus === 'success' && (
                                        <div className="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg flex items-center justify-between animate-fade-in">
                                            <div className="flex items-center gap-3">
                                                <div className="bg-green-100 p-2 rounded-full text-green-600">
                                                    <i data-lucide="check-circle" className="w-6 h-6"></i>
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-green-800">公開成功！</h3>
                                                    <p className="text-green-700 text-sm">以下のURLでアクセスできます（反映まで数分かかる場合があります）</p>
                                                </div>
                                            </div>
                                            <a href={deployUrl} target="_blank" className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-sm font-medium flex items-center gap-2">
                                                サイトを開く <i data-lucide="external-link" className="w-4 h-4"></i>
                                            </a>
                                        </div>
                                    )}

                                    <div className="border border-gray-200 rounded-lg overflow-hidden h-[600px] shadow-inner bg-gray-50">
                                        <iframe 
                                            srcDoc={generatedHtml} 
                                            className="preview-frame" 
                                            title="Website Preview"
                                        />
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
