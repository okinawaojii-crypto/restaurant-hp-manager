<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant HP Generator | 飲食店HP自動生成システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #F9FAFB;
            color: #333333;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        .preview-frame {
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        .accent-text {
            color: #E07A5F;
        }
        .accent-bg {
            background-color: #E07A5F;
        }
        .accent-bg:hover {
            background-color: #D06A4F;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
        .step-active {
            border-color: #E07A5F;
            color: #E07A5F;
        }
        .step-completed {
            border-color: #81B29A;
            color: #81B29A;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Components ---

        const Header = () => (
            <header className="bg-white border-b border-gray-100 sticky top-0 z-50">
                <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <i data-lucide="utensils" className="text-gray-800 w-6 h-6"></i>
                        <h1 className="text-xl font-bold tracking-tight text-gray-900">Restaurant HP Generator</h1>
                    </div>
                    <div className="text-sm text-gray-500">
                        Powered by Gemini & GitHub Pages
                    </div>
                </div>
            </header>
        );

        const StepIndicator = ({ currentStep, steps }) => (
            <div className="flex justify-center mb-8">
                {steps.map((step, index) => (
                    <div key={index} className="flex items-center">
                        <div className={`
                            flex items-center justify-center w-8 h-8 rounded-full border-2 font-bold text-sm transition-all
                            ${index + 1 === currentStep ? 'step-active bg-white' : ''}
                            ${index + 1 < currentStep ? 'step-completed bg-green-50 border-green-200' : 'border-gray-200 text-gray-400 bg-white'}
                        `}>
                            {index + 1 < currentStep ? <i data-lucide="check" className="w-4 h-4"></i> : index + 1}
                        </div>
                        {index < steps.length - 1 && (
                            <div className={`w-12 h-0.5 mx-2 ${index + 1 < currentStep ? 'bg-green-200' : 'bg-gray-200'}`}></div>
                        )}
                    </div>
                ))}
            </div>
        );

        const InputField = ({ label, value, onChange, placeholder, type = "text", required = false, helpText }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">
                    {label} {required && <span className="text-red-500">*</span>}
                </label>
                {type === "textarea" ? (
                    <textarea
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all"
                        rows="4"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                    />
                ) : (
                    <input
                        type={type}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                    />
                )}
                {helpText && <p className="text-xs text-gray-500 mt-1">{helpText}</p>}
            </div>
        );

        const Button = ({ children, onClick, variant = "primary", disabled = false, isLoading = false, className = "" }) => {
            const baseStyle = "px-6 py-2.5 rounded-lg font-medium transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "accent-bg text-white shadow-md hover:shadow-lg transform hover:-translate-y-0.5",
                secondary: "bg-white border border-gray-300 text-gray-700 hover:bg-gray-50",
                outline: "border-2 border-orange-400 text-orange-500 hover:bg-orange-50"
            };

            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled || isLoading} 
                    className={`${baseStyle} ${variants[variant]} ${className}`}
                >
                    {isLoading && <i data-lucide="loader-2" className="w-4 h-4 animate-spin"></i>}
                    {children}
                </button>
            );
        };

        // --- Main Application ---

        const App = () => {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                restaurantName: "",
                concept: "",
                menuItems: "",
                address: "",
                phone: "",
                hours: "",
                geminiApiKey: "",
                githubToken: "",
                githubUsername: "",
                repoName: "restaurant-hp-manager"
            });
            const [generatedHtml, setGeneratedHtml] = useState("");
            const [isGenerating, setIsGenerating] = useState(false);
            const [isDeploying, setIsDeploying] = useState(false);
            const [deployStatus, setDeployStatus] = useState(null); // null, 'success', 'error'
            const [deployUrl, setDeployUrl] = useState("");

            useEffect(() => {
                lucide.createIcons();
            }, [step]);

            const handleInputChange = (key, value) => {
                setFormData(prev => ({ ...prev, [key]: value }));
            };

            const generateHP = async () => {
                if (!formData.geminiApiKey) {
                    alert("Gemini API Key is required");
                    return;
                }

                setIsGenerating(true);
                
                const prompt = `
                    Create a single-file HTML5 responsive website for a restaurant with the following details:
                    - Name: ${formData.restaurantName}
                    - Concept: ${formData.concept}
                    - Menu Highlights: ${formData.menuItems}
                    - Address: ${formData.address}
                    - Phone: ${formData.phone}
                    - Hours: ${formData.hours}

                    Design Requirements:
                    - Use Tailwind CSS via CDN for styling.
                    - Use Google Fonts (Playfair Display for headings, Lato for body).
                    - Modern, clean, minimalist Japanese aesthetic.
                    - Sections: Hero (with placeholder image from Unsplash), About, Menu, Access, Footer.
                    - Color palette: White background, dark gray text, subtle earth tone accents.
                    - Include FontAwesome or Lucide icons via CDN.
                    - Make it look professional and high-end.
                    - Return ONLY the raw HTML code, starting with <!DOCTYPE html>. No markdown code blocks.
                `;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${formData.geminiApiKey}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    const data = await response.json();
                    let html = data.candidates[0].content.parts[0].text;
                    
                    // Clean up markdown code blocks if present
                    html = html.replace(/```html/g, "").replace(/```/g, "");
                    
                    setGeneratedHtml(html);
                    setStep(3);
                } catch (error) {
                    console.error("Generation failed:", error);
                    alert("Failed to generate website. Please check your API Key.");
                } finally {
                    setIsGenerating(false);
                }
            };

            const deployToGitHub = async () => {
                if (!formData.githubToken || !formData.githubUsername) {
                    alert("GitHub Token and Username are required");
                    return;
                }

                setIsDeploying(true);
                setDeployStatus(null);

                const repoName = formData.repoName || "restaurant-hp-manager";
                const fileName = `restaurants/${formData.restaurantName.replace(/\s+/g, '-').toLowerCase()}/index.html`;
                const message = `Add website for ${formData.restaurantName}`;
                const content = btoa(unescape(encodeURIComponent(generatedHtml))); // Base64 encode handling UTF-8

                try {
                    // 1. Check if repo exists, if not create it
                    let repoExists = false;
                    try {
                        const checkRepo = await fetch(`https://api.github.com/repos/${formData.githubUsername}/${repoName}`, {
                            headers: { 
                                "Authorization": `token ${formData.githubToken}`,
                                "Accept": "application/vnd.github.v3+json"
                            }
                        });
                        if (checkRepo.ok) repoExists = true;
                    } catch (e) {}

                    if (!repoExists) {
                        await fetch("https://api.github.com/user/repos", {
                            method: "POST",
                            headers: { 
                                "Authorization": `token ${formData.githubToken}`,
                                "Content-Type": "application/json",
                                "Accept": "application/vnd.github.v3+json"
                            },
                            body: JSON.stringify({
                                name: repoName,
                                description: "Restaurant Websites generated by Manus",
                                auto_init: true,
                                private: false // Must be public for free GitHub Pages
                            })
                        });
                        
                        // Wait for repo creation
                        await new Promise(r => setTimeout(r, 3000));
                        
                        // Enable Pages
                        await fetch(`https://api.github.com/repos/${formData.githubUsername}/${repoName}/pages`, {
                            method: "POST",
                            headers: { 
                                "Authorization": `token ${formData.githubToken}`,
                                "Content-Type": "application/json",
                                "Accept": "application/vnd.github.v3+json"
                            },
                            body: JSON.stringify({
                                source: { branch: "main", path: "/" }
                            })
                        });
                    }

                    // 2. Upload file
                    const putUrl = `https://api.github.com/repos/${formData.githubUsername}/${repoName}/contents/${fileName}`;
                    
                    // Check if file exists to get sha for update
                    let sha = null;
                    try {
                        const checkFile = await fetch(putUrl, {
                            headers: { 
                                "Authorization": `token ${formData.githubToken}`,
                                "Accept": "application/vnd.github.v3+json"
                            }
                        });
                        if (checkFile.ok) {
                            const fileData = await checkFile.json();
                            sha = fileData.sha;
                        }
                    } catch (e) {}

                    const body = {
                        message: message,
                        content: content,
                        branch: "main"
                    };
                    if (sha) body.sha = sha;

                    const upload = await fetch(putUrl, {
                        method: "PUT",
                        headers: { 
                            "Authorization": `token ${formData.githubToken}`,
                            "Content-Type": "application/json",
                            "Accept": "application/vnd.github.v3+json"
                        },
                        body: JSON.stringify(body)
                    });

                    if (!upload.ok) throw new Error("Upload failed");

                    setDeployStatus("success");
                    setDeployUrl(`https://${formData.githubUsername}.github.io/${repoName}/${fileName.replace('/index.html', '')}`);
                    setStep(4);

                } catch (error) {
                    console.error("Deployment failed:", error);
                    setDeployStatus("error");
                    alert(`Deployment failed: ${error.message}`);
                } finally {
                    setIsDeploying(false);
                }
            };

            // --- Render Steps ---

            const renderStep1_Config = () => (
                <div className="max-w-2xl mx-auto glass-panel p-8 rounded-2xl animate-fade-in">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800">System Configuration</h2>
                    <p className="text-gray-600 mb-6">Enter your API keys to enable generation and deployment.</p>
                    
                    <InputField 
                        label="Gemini API Key" 
                        value={formData.geminiApiKey} 
                        onChange={(v) => handleInputChange("geminiApiKey", v)}
                        placeholder="AIzaSy..."
                        required
                        helpText="Get free key from Google AI Studio"
                    />
                    
                    <div className="grid grid-cols-2 gap-4">
                        <InputField 
                            label="GitHub Username" 
                            value={formData.githubUsername} 
                            onChange={(v) => handleInputChange("githubUsername", v)}
                            placeholder="username"
                            required
                        />
                        <InputField 
                            label="GitHub Token (repo scope)" 
                            value={formData.githubToken} 
                            onChange={(v) => handleInputChange("githubToken", v)}
                            placeholder="ghp_..."
                            type="password"
                            required
                            helpText="Classic Token with 'repo' scope"
                        />
                    </div>

                    <div className="mt-8 flex justify-end">
                        <Button 
                            onClick={() => setStep(2)} 
                            disabled={!formData.geminiApiKey || !formData.githubToken || !formData.githubUsername}
                        >
                            Next: Restaurant Info <i data-lucide="arrow-right" className="w-4 h-4"></i>
                        </Button>
                    </div>
                </div>
            );

            const renderStep2_Info = () => (
                <div className="max-w-2xl mx-auto glass-panel p-8 rounded-2xl animate-fade-in">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800">Restaurant Details</h2>
                    
                    <InputField 
                        label="Restaurant Name" 
                        value={formData.restaurantName} 
                        onChange={(v) => handleInputChange("restaurantName", v)}
                        placeholder="e.g. Sakura Dining"
                        required
                    />
                    
                    <InputField 
                        label="Concept / Description" 
                        value={formData.concept} 
                        onChange={(v) => handleInputChange("concept", v)}
                        placeholder="e.g. Authentic Kyoto-style kaiseki in a modern setting..."
                        type="textarea"
                        required
                    />
                    
                    <InputField 
                        label="Menu Highlights" 
                        value={formData.menuItems} 
                        onChange={(v) => handleInputChange("menuItems", v)}
                        placeholder="e.g. Seasonal Sashimi, Wagyu Steak, Matcha Tiramisu..."
                        type="textarea"
                    />
                    
                    <div className="grid grid-cols-2 gap-4">
                        <InputField 
                            label="Address" 
                            value={formData.address} 
                            onChange={(v) => handleInputChange("address", v)}
                            placeholder="Tokyo, Shibuya..."
                        />
                        <InputField 
                            label="Phone" 
                            value={formData.phone} 
                            onChange={(v) => handleInputChange("phone", v)}
                            placeholder="03-1234-5678"
                        />
                    </div>
                    
                    <InputField 
                        label="Opening Hours" 
                        value={formData.hours} 
                        onChange={(v) => handleInputChange("hours", v)}
                        placeholder="Mon-Sat: 11:00 - 22:00"
                    />

                    <div className="mt-8 flex justify-between">
                        <Button variant="secondary" onClick={() => setStep(1)}>
                            Back
                        </Button>
                        <Button 
                            onClick={generateHP} 
                            isLoading={isGenerating}
                            disabled={!formData.restaurantName || !formData.concept}
                        >
                            Generate Website <i data-lucide="sparkles" className="w-4 h-4"></i>
                        </Button>
                    </div>
                </div>
            );

            const renderStep3_Preview = () => (
                <div className="max-w-6xl mx-auto flex gap-6 h-[80vh]">
                    <div className="w-1/3 glass-panel p-6 rounded-2xl flex flex-col">
                        <h2 className="text-xl font-bold mb-4">Preview & Deploy</h2>
                        <p className="text-sm text-gray-600 mb-6">
                            Review the generated website. If you like it, deploy it to GitHub Pages.
                        </p>
                        
                        <div className="flex-1 overflow-y-auto mb-6">
                            <div className="bg-gray-50 p-4 rounded-lg border border-gray-200 text-xs font-mono overflow-x-auto">
                                {generatedHtml.substring(0, 300)}...
                            </div>
                        </div>

                        <div className="flex flex-col gap-3 mt-auto">
                            <Button onClick={deployToGitHub} isLoading={isDeploying} className="w-full">
                                Deploy to GitHub Pages <i data-lucide="rocket" className="w-4 h-4"></i>
                            </Button>
                            <Button variant="secondary" onClick={() => setStep(2)} className="w-full">
                                Edit Details
                            </Button>
                        </div>
                    </div>
                    
                    <div className="w-2/3 bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-200">
                        <iframe 
                            srcDoc={generatedHtml} 
                            className="preview-frame" 
                            title="Website Preview"
                        />
                    </div>
                </div>
            );

            const renderStep4_Success = () => (
                <div className="max-w-2xl mx-auto glass-panel p-12 rounded-2xl text-center animate-fade-in">
                    <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i data-lucide="check" className="w-10 h-10"></i>
                    </div>
                    <h2 className="text-3xl font-bold mb-4 text-gray-800">Deployment Successful!</h2>
                    <p className="text-gray-600 mb-8 text-lg">
                        Your restaurant website is now live on GitHub Pages.
                    </p>
                    
                    <div className="bg-gray-50 p-6 rounded-xl border border-gray-200 mb-8">
                        <p className="text-sm text-gray-500 mb-2">Website URL</p>
                        <a 
                            href={deployUrl} 
                            target="_blank" 
                            className="text-xl font-bold text-blue-600 hover:underline break-all"
                        >
                            {deployUrl}
                        </a>
                        <p className="text-xs text-gray-400 mt-4">
                            Note: It may take 1-2 minutes for the site to appear for the first time.
                        </p>
                    </div>

                    <div className="flex justify-center gap-4">
                        <Button onClick={() => {
                            setFormData(prev => ({ ...prev, restaurantName: "", concept: "", menuItems: "" }));
                            setStep(2);
                        }}>
                            Create Another Site <i data-lucide="plus" className="w-4 h-4"></i>
                        </Button>
                        <a 
                            href={`https://github.com/${formData.githubUsername}/${formData.repoName}`}
                            target="_blank"
                            className="px-6 py-2.5 rounded-lg font-medium transition-all flex items-center justify-center gap-2 bg-gray-800 text-white hover:bg-gray-900"
                        >
                            View Repository <i data-lucide="github" className="w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <Header />
                    <main className="container mx-auto px-6 py-10">
                        <StepIndicator currentStep={step} steps={['Config', 'Details', 'Preview', 'Live']} />
                        
                        {step === 1 && renderStep1_Config()}
                        {step === 2 && renderStep2_Info()}
                        {step === 3 && renderStep3_Preview()}
                        {step === 4 && renderStep4_Success()}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
