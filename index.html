<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食店HP自動生成システム | Restaurant HP Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM (Development version for better error messages, switch to production later) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (Latest version) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #F9FAFB;
            color: #333333;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        .preview-frame {
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }
        .accent-text {
            color: #E07A5F;
        }
        .accent-bg {
            background-color: #E07A5F;
        }
        .accent-bg:hover {
            background-color: #D06A4F;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
        .step-active {
            border-color: #E07A5F;
            color: #E07A5F;
        }
        .step-completed {
            border-color: #81B29A;
            color: #81B29A;
        }
        .tab-active {
            background-color: #E07A5F;
            color: white;
        }
        .tab-inactive {
            background-color: #F3F4F6;
            color: #4B5563;
        }
        #error-display {
            display: none;
            padding: 20px;
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #f87171;
            margin: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            z-index: 9999;
            position: relative;
        }
    </style>
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorDisplay = document.getElementById('error-display');
            if (errorDisplay) {
                errorDisplay.style.display = 'block';
                errorDisplay.textContent = `Error: ${message}\nSource: ${source}:${lineno}:${colno}\nStack: ${error ? error.stack : 'N/A'}`;
            }
        };
    </script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Components ---

        const Header = () => (
            <header className="bg-white border-b border-gray-100 sticky top-0 z-50">
                <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <i data-lucide="utensils" className="text-gray-800 w-6 h-6"></i>
                        <h1 className="text-xl font-bold tracking-tight text-gray-900">飲食店HP自動生成システム</h1>
                    </div>
                    <div className="text-sm text-gray-500">
                        Powered by Gemini & GitHub Pages (v4)
                    </div>
                </div>
            </header>
        );

        const StepIndicator = ({ currentStep, steps }) => (
            <div className="flex justify-center mb-8">
                {steps.map((step, index) => (
                    <div key={index} className="flex items-center">
                        <div className={`
                            flex items-center justify-center w-8 h-8 rounded-full border-2 font-bold text-sm transition-all
                            ${index + 1 === currentStep ? 'step-active bg-white' : ''}
                            ${index + 1 < currentStep ? 'step-completed bg-green-50 border-green-200' : 'border-gray-200 text-gray-400 bg-white'}
                        `}>
                            {index + 1 < currentStep ? <i data-lucide="check" className="w-4 h-4"></i> : index + 1}
                        </div>
                        {index < steps.length - 1 && (
                            <div className={`w-12 h-0.5 mx-2 ${index + 1 < currentStep ? 'bg-green-200' : 'bg-gray-200'}`}></div>
                        )}
                    </div>
                ))}
            </div>
        );

        const InputField = ({ label, value, onChange, placeholder, type = "text", required = false, helpText }) => (
            <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-1">
                    {label} {required && <span className="text-red-500">*</span>}
                </label>
                {type === "textarea" ? (
                    <textarea
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all"
                        rows="4"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                    />
                ) : (
                    <input
                        type={type}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 outline-none transition-all"
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                    />
                )}
                {helpText && <p className="text-xs text-gray-500 mt-1">{helpText}</p>}
            </div>
        );

        const Button = ({ children, onClick, variant = "primary", disabled = false, isLoading = false, className = "" }) => {
            const baseStyle = "px-6 py-2.5 rounded-lg font-medium transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed";
            const variants = {
                primary: "accent-bg text-white shadow-md hover:shadow-lg transform hover:-translate-y-0.5",
                secondary: "bg-white border border-gray-300 text-gray-700 hover:bg-gray-50",
                outline: "border-2 border-orange-400 text-orange-500 hover:bg-orange-50"
            };

            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled || isLoading} 
                    className={`${baseStyle} ${variants[variant]} ${className}`}
                >
                    {isLoading && <i data-lucide="loader-2" className="w-4 h-4 animate-spin"></i>}
                    {children}
                </button>
            );
        };

        // --- Main Application ---

        const App = () => {
            const [step, setStep] = useState(1);
            const [generationMode, setGenerationMode] = useState('auto'); // 'auto' or 'custom'
            const [customHtml, setCustomHtml] = useState("");
            const [formData, setFormData] = useState({
                restaurantName: "",
                concept: "",
                menuItems: "",
                address: "",
                phone: "",
                hours: "",
                geminiApiKey: "AIzaSyA3P-PYzufZsupEeZdxe4AqVID45MWBlek",
                githubToken: "ghp_jeLtL3xUgjpZZPPPMDdLjpOavOPQrG4OejZf",
                githubUsername: "okinawaojii-crypto",
                repoName: "restaurant-hp-manager"
            });
            const [generatedHtml, setGeneratedHtml] = useState("");
            const [isGenerating, setIsGenerating] = useState(false);
            const [isDeploying, setIsDeploying] = useState(false);
            const [deployStatus, setDeployStatus] = useState(null); // null, 'success', 'error'
            const [deployUrl, setDeployUrl] = useState("");

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [step, generationMode]);

            const handleInputChange = (key, value) => {
                setFormData(prev => ({ ...prev, [key]: value }));
            };

            const generateHP = async () => {
                if (!formData.geminiApiKey) {
                    alert("Gemini APIキーが必要です");
                    return;
                }

                setIsGenerating(true);
                
                const prompt = `
                    Create a single-file HTML5 responsive website for a restaurant with the following details:
                    - Name: ${formData.restaurantName}
                    - Concept: ${formData.concept}
                    - Menu Highlights: ${formData.menuItems}
                    - Address: ${formData.address}
                    - Phone: ${formData.phone}
                    - Hours: ${formData.hours}

                    Design Requirements:
                    - Use Tailwind CSS via CDN for styling.
                    - Use Google Fonts (Playfair Display for headings, Lato for body).
                    - Modern, clean, minimalist Japanese aesthetic.
                    - Sections: Hero (with placeholder image from Unsplash), About, Menu, Access, Footer.
                    - Color palette: White background, dark gray text, subtle earth tone accents.
                    - Include FontAwesome or Lucide icons via CDN.
                    - Ensure the code is a single HTML file with embedded CSS and JS.
                    - Do NOT include markdown code blocks. Just the raw HTML.
                `;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${formData.geminiApiKey}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0].content) {
                        let html = data.candidates[0].content.parts[0].text;
                        // Clean up markdown code blocks if present
                        html = html.replace(/```html/g, "").replace(/```/g, "");
                        setGeneratedHtml(html);
                        setStep(2);
                    } else {
                        alert("生成に失敗しました。APIキーを確認してください。");
                    }
                } catch (error) {
                    console.error("Generation error:", error);
                    alert("生成中にエラーが発生しました: " + error.message);
                } finally {
                    setIsGenerating(false);
                }
            };

            const handleCustomHtmlSubmit = () => {
                if (!customHtml.trim()) {
                    alert("HTMLコードを入力してください");
                    return;
                }
                setGeneratedHtml(customHtml);
                setStep(2);
            };

            const deployToGitHub = async () => {
                if (!formData.githubToken || !formData.githubUsername || !formData.repoName) {
                    alert("GitHub設定が不足しています");
                    return;
                }

                setIsDeploying(true);
                setDeployStatus(null);

                try {
                    // 1. Get the SHA of the current main branch
                    const refResponse = await fetch(`https://api.github.com/repos/${formData.githubUsername}/${formData.repoName}/git/refs/heads/main`, {
                        headers: {
                            "Authorization": `token ${formData.githubToken}`,
                            "Accept": "application/vnd.github.v3+json"
                        }
                    });
                    
                    if (!refResponse.ok) {
                        throw new Error("リポジトリ情報の取得に失敗しました");
                    }
                    
                    const refData = await refResponse.json();
                    const latestCommitSha = refData.object.sha;

                    // 2. Create a blob for the HTML file
                    const blobResponse = await fetch(`https://api.github.com/repos/${formData.githubUsername}/${formData.repoName}/git/blobs`, {
                        method: "POST",
                        headers: {
                            "Authorization": `token ${formData.githubToken}`,
                            "Accept": "application/vnd.github.v3+json",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            content: generatedHtml,
                            encoding: "utf-8"
                        })
                    });

                    if (!blobResponse.ok) {
                        throw new Error("ファイルの作成に失敗しました");
                    }

                    const blobData = await blobResponse.json();

                    // 3. Create a tree
                    const treeResponse = await fetch(`https://api.github.com/repos/${formData.githubUsername}/${formData.repoName}/git/trees`, {
                        method: "POST",
                        headers: {
                            "Authorization": `token ${formData.githubToken}`,
                            "Accept": "application/vnd.github.v3+json",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            base_tree: latestCommitSha,
                            tree: [{
                                path: "index.html", // Overwrite index.html for the main site, or use a subpath
                                mode: "100644",
                                type: "blob",
                                sha: blobData.sha
                            }]
                        })
                    });

                    if (!treeResponse.ok) {
                        throw new Error("ツリーの作成に失敗しました");
                    }

                    const treeData = await treeResponse.json();

                    // 4. Create a commit
                    const commitResponse = await fetch(`https://api.github.com/repos/${formData.githubUsername}/${formData.repoName}/git/commits`, {
                        method: "POST",
                        headers: {
                            "Authorization": `token ${formData.githubToken}`,
                            "Accept": "application/vnd.github.v3+json",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            message: "Deploy restaurant HP via Generator",
                            tree: treeData.sha,
                            parents: [latestCommitSha]
                        })
                    });

                    if (!commitResponse.ok) {
                        throw new Error("コミットの作成に失敗しました");
                    }

                    const commitData = await commitResponse.json();

                    // 5. Update the reference
                    const updateRefResponse = await fetch(`https://api.github.com/repos/${formData.githubUsername}/${formData.repoName}/git/refs/heads/main`, {
                        method: "PATCH",
                        headers: {
                            "Authorization": `token ${formData.githubToken}`,
                            "Accept": "application/vnd.github.v3+json",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            sha: commitData.sha
                        })
                    });

                    if (!updateRefResponse.ok) {
                        throw new Error("参照の更新に失敗しました");
                    }

                    setDeployStatus('success');
                    setDeployUrl(`https://${formData.githubUsername}.github.io/${formData.repoName}/`);

                } catch (error) {
                    console.error("Deploy error:", error);
                    setDeployStatus('error');
                    alert(`デプロイ失敗: ${error.message}`);
                } finally {
                    setIsDeploying(false);
                }
            };

            return (
                <div className="min-h-screen pb-20">
                    <Header />
                    
                    <main className="container mx-auto px-4 py-12 max-w-5xl">
                        <StepIndicator currentStep={step} steps={['情報入力', 'プレビュー確認', '公開完了']} />

                        {step === 1 && (
                            <div className="glass-panel rounded-2xl p-8 md:p-12 animate-fade-in">
                                <div className="text-center mb-10">
                                    <h2 className="text-3xl font-bold mb-4 text-gray-800">ホームページを作成しましょう</h2>
                                    <p className="text-gray-600">お店の情報を入力するか、既存のHTMLコードを貼り付けてください。</p>
                                </div>

                                <div className="flex justify-center mb-8 gap-4">
                                    <button 
                                        onClick={() => setGenerationMode('auto')}
                                        className={`px-6 py-3 rounded-lg font-medium transition-all flex items-center gap-2 ${generationMode === 'auto' ? 'accent-bg text-white shadow-md' : 'bg-white border border-gray-200 text-gray-600'}`}
                                    >
                                        <i data-lucide="sparkles" className="w-5 h-5"></i>
                                        AI自動生成モード
                                    </button>
                                    <button 
                                        onClick={() => setGenerationMode('custom')}
                                        className={`px-6 py-3 rounded-lg font-medium transition-all flex items-center gap-2 ${generationMode === 'custom' ? 'accent-bg text-white shadow-md' : 'bg-white border border-gray-200 text-gray-600'}`}
                                    >
                                        <i data-lucide="code" className="w-5 h-5"></i>
                                        カスタムコード入力モード
                                    </button>
                                </div>

                                {generationMode === 'auto' ? (
                                    <div className="space-y-6 max-w-2xl mx-auto">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <InputField 
                                                label="店名" 
                                                value={formData.restaurantName} 
                                                onChange={(v) => handleInputChange('restaurantName', v)} 
                                                placeholder="例: 割烹 山田"
                                                required
                                            />
                                            <InputField 
                                                label="コンセプト" 
                                                value={formData.concept} 
                                                onChange={(v) => handleInputChange('concept', v)} 
                                                placeholder="例: 旬の食材を使った創作和食"
                                            />
                                        </div>
                                        
                                        <InputField 
                                            label="おすすめメニュー" 
                                            value={formData.menuItems} 
                                            onChange={(v) => handleInputChange('menuItems', v)} 
                                            placeholder="例: 特選刺身盛り合わせ, 黒毛和牛のステーキ, 季節の天ぷら"
                                            type="textarea"
                                        />
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <InputField 
                                                label="住所" 
                                                value={formData.address} 
                                                onChange={(v) => handleInputChange('address', v)} 
                                                placeholder="例: 東京都中央区銀座1-1-1"
                                            />
                                            <InputField 
                                                label="電話番号" 
                                                value={formData.phone} 
                                                onChange={(v) => handleInputChange('phone', v)} 
                                                placeholder="例: 03-1234-5678"
                                            />
                                        </div>
                                        
                                        <InputField 
                                            label="営業時間" 
                                            value={formData.hours} 
                                            onChange={(v) => handleInputChange('hours', v)} 
                                            placeholder="例: 17:00 - 23:00 (L.O. 22:30)"
                                        />

                                        <div className="pt-6 flex justify-center">
                                            <Button onClick={generateHP} isLoading={isGenerating} className="w-full md:w-auto text-lg px-12">
                                                ホームページを生成する
                                            </Button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-6 max-w-3xl mx-auto">
                                        <InputField 
                                            label="HTMLコード" 
                                            value={customHtml} 
                                            onChange={setCustomHtml} 
                                            placeholder="<!DOCTYPE html>..."
                                            type="textarea"
                                            helpText="作成済みのHTMLコードをここに貼り付けてください。"
                                        />
                                        <div className="pt-6 flex justify-center">
                                            <Button onClick={handleCustomHtmlSubmit} className="w-full md:w-auto text-lg px-12">
                                                プレビューへ進む
                                            </Button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {step === 2 && (
                            <div className="glass-panel rounded-2xl p-6 animate-fade-in h-[800px] flex flex-col">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">プレビュー確認</h2>
                                    <div className="flex gap-4">
                                        <Button variant="secondary" onClick={() => setStep(1)}>
                                            <i data-lucide="arrow-left" className="w-4 h-4"></i> 戻る
                                        </Button>
                                        <Button onClick={deployToGitHub} isLoading={isDeploying}>
                                            <i data-lucide="upload-cloud" className="w-4 h-4"></i> 公開する
                                        </Button>
                                    </div>
                                </div>
                                
                                <div className="flex-1 border border-gray-200 rounded-lg overflow-hidden bg-gray-100 relative">
                                    <iframe 
                                        srcDoc={generatedHtml} 
                                        className="preview-frame" 
                                        title="Preview"
                                    />
                                </div>
                            </div>
                        )}

                        {step === 2 && deployStatus === 'success' && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 animate-fade-in">
                                <div className="bg-white rounded-2xl p-10 max-w-lg w-full text-center shadow-2xl transform scale-100 transition-all">
                                    <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                        <i data-lucide="check" className="w-10 h-10 text-green-600"></i>
                                    </div>
                                    <h3 className="text-3xl font-bold text-gray-900 mb-4">公開成功！</h3>
                                    <p className="text-gray-600 mb-8">
                                        あなたのホームページが世界中に公開されました。<br/>
                                        以下のリンクからアクセスできます。
                                    </p>
                                    
                                    <div className="bg-gray-50 p-4 rounded-lg mb-8 flex items-center justify-between border border-gray-200">
                                        <span className="text-sm font-mono text-gray-600 truncate mr-4">{deployUrl}</span>
                                        <a href={deployUrl} target="_blank" rel="noopener noreferrer" className="text-orange-500 hover:text-orange-600 font-bold text-sm flex items-center gap-1">
                                            開く <i data-lucide="external-link" className="w-3 h-3"></i>
                                        </a>
                                    </div>
                                    
                                    <Button onClick={() => setDeployStatus(null)} className="w-full">
                                        閉じる
                                    </Button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
