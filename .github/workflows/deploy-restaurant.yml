name: Deploy Restaurant HP

on:
  repository_dispatch:
    types: [deploy-restaurant]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create restaurant directory and file
        run: |
          STORE_NAME="${{ github.event.client_payload.store_name }}"
          HTML_CONTENT="${{ github.event.client_payload.html_content }}"
          
          # ディレクトリ作成
          mkdir -p "$STORE_NAME"
          
          # HTMLファイル作成
          echo "$HTML_CONTENT" > "$STORE_NAME/index.html"
      
      - name: Commit and push
        run: |
          STORE_NAME="${{ github.event.client_payload.store_name }}"
          
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add "$STORE_NAME/"
          git commit -m "add: $STORE_NAME HP via GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

