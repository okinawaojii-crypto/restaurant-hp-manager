    <style>
        body {
            background-color: #f7f6f2;
            color: #2b231f;

            writing-mode: vertical-rl;

        /* SVG Dividers */

            left: 0;

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }

            animation: gentle-bounce 3s ease-in-out infinite;
        }

        .fade-in-up {
            opacity: 0;

        .fade-in-up.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Card Hover Effects */
        .menu-card {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;

        .menu-card:hover {

        /* Noren Cloth Animation & Texture */
        .noren-cloth {
            transform-origin: top center;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), height 0.3s ease;

        }
        .noren-cloth::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/canvas-orange.png');

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Icon = ({ path, className, size = 28 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>

            </svg>
        );
        const Icons = {
            Menu: <path d="M3 12h18M3 6h18M3 18h18" />,
            MapPin: <g><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><circle cx="12" cy="10" r="3" /></g>,
            Clock: <g><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></g>,
            ArrowRight: <path d="M5 12h14M12 5l7 7-7 7" />,

            Nav: <polygon points="3 11 22 2 13 21 11 13 3 11" />,
            Award: <g><path d="M12 15l-2 5l9-5l9 5l-2-5" transform="translate(-6 -6)" /><path d="M8.21 13.89L7 23l5-3 5 3-1.21-9.12" /></g>,
            Close: <path d="M18 6L6 18M6 6l12 12" />,
            Wallet: <g><rect x="2" y="5" width="20" height="14" rx="2" /><line x1="2" y1="10" x2="22" y2="10" /></g>,
            Twitter: <g><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></g>,
            X: <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="currentColor" stroke="none" />,
        };

        // --- Background Slideshow Component ---
        const BackgroundSlideshow = ({ images, duration = 7000, transition = 1500 }) => {
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [fade, setFade] = React.useState(true);

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setFade(false);
                    setTimeout(() => {
                        setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
                        setFade(true);
                    }, transition);
                }, duration);

                return () => clearInterval(interval);
            }, [images, duration, transition]);

            return (
                <div className="absolute inset-0 z-0 overflow-hidden">
                    {images.map((image, index) => (
                        <img
                            key={image}
                            src={image}
                            alt={`Background ${index + 1}`}
                            className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-[1500ms] ease-in-out ${
                                index === currentIndex && fade ? 'opacity-40' : 'opacity-0'
                            }`}
                        />
                    ))}
                </div>
            );
        };

        // --- Components ---
        const SectionTitle = ({ en, jp, color = "text-kogera-black" }) => (
            <div className={`mb-24 text-center fade-in-up ${color}`}>
                <span className="block text-base font-bold tracking-[0.3em] opacity-80 mb-3 font-sans text-kogera-brown">{en}</span>
                <h2 className="text-5xl md:text-6xl font-serif font-bold tracking-widest relative inline-block">
                    {jp}
                    <span className="absolute -bottom-6 left-1/2 transform -translate-x-1/2 w-16 h-1.5 bg-kogera-red-brown rounded-full opacity-40"></span>
                </h2>
            </div>
        );

        // --- Noren Component ---
        const Noren = ({ className = "" }) => {
            const panels = [
                { text: '讃岐', color: 'text-kogera-red-brown font-bold' },
                { text: 'う', color: 'text-kogera-red-brown font-extrabold text-4xl md:text-7xl' },
                { text: 'ど', color: 'text-kogera-red-brown font-extrabold text-4xl md:text-7xl' },
                { text: 'ん', color: 'text-kogera-red-brown font-extrabold text-4xl md:text-7xl' },
                { text: '◆', color: 'text-kogera-gold opacity-50' }, 
            ];

            return (
                <div className={`relative max-w-4xl mx-auto mb-16 pt-4 fade-in-up ${className}`}>
                    <div className="absolute top-0 left-0 w-full h-3 md:h-5 bg-[#3e2723] rounded-full z-20 shadow-md"></div>
                    <div className="flex justify-between items-start pointer-events-auto px-2 md:px-6">
                        {panels.map((panel, idx) => (
                            <div key={idx} 
                                 className={`noren-cloth relative group w-[19%] h-40 md:h-72 bg-[#f7f6f2] border-b-2 border-gray-300 shadow-lg flex flex-col justify-center items-center cursor-default
                                    ${idx === 0 ? 'rounded-bl-sm' : 'rounded-b-sm'}
                                    ${idx === panels.length - 1 ? 'rounded-br-sm' : 'rounded-b-sm'}
                                 `}
                                 style={{transitionDelay: `${idx * 50}ms`}}
                            >
                                <div className="absolute -top-3 left-1/2 transform -translate-x-1/2 w-1.5 md:w-2 h-6 md:h-8 bg-[#5d4037] rounded-full z-40 shadow-sm"></div>
                                <div className="writing-vertical h-full py-4 md:py-8 flex items-center justify-center opacity-90">
                                    <span className={`font-serif font-bold tracking-widest whitespace-nowrap text-2xl md:text-5xl ${panel.color}`} style={{color: panel.text !== '◆' ? '#883018' : undefined}}>{panel.text}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Temp Badge Component ---
        const TempBadge = ({ type }) => {
            if (type === 'hot') {
                return <span className="inline-block bg-[#d32f2f] text-white text-xs px-2 py-0.5 rounded ml-1 font-bold">温</span>;
            } else if (type === 'cold') {
                return <span className="inline-block bg-[#1976d2] text-white text-xs px-2 py-0.5 rounded ml-1 font-bold">冷</span>;
            } else if (type === 'both') {
                return (
                    <span className="inline-flex ml-1">
                        <span className="bg-[#d32f2f] text-white text-xs px-2 py-0.5 rounded-l font-bold border-r border-white/20">温</span>
                        <span className="bg-[#1976d2] text-white text-xs px-2 py-0.5 rounded-r font-bold">冷</span>
                    </span>
                );
            }
            return null;
        };

        // --- Menu Card (Simplified for Top Page) ---
        const MenuCard = ({ img, title, price, sub, desc, tag, delay, temp, overlayStyle, imgPosition = 'center' }) => (
            <div className="menu-card bg-white overflow-hidden shadow-lg relative fade-in-up border border-opacity-20 border-kogera-brown group cursor-pointer h-full flex flex-col" style={{transitionDelay: delay}}>
                <div className="relative h-64 overflow-hidden shrink-0">
                    <div className="absolute inset-0 bg-gradient-to-t from-kogera-black/50 to-transparent z-10 opacity-60 group-hover:opacity-40 transition-opacity duration-500" style={overlayStyle}></div>
                    <img src={img} alt={title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" style={{objectPosition: imgPosition}} />
                    {tag && <div className={`absolute top-0 right-0 text-white text-lg font-bold px-5 py-2 z-20 shadow-lg tracking-wider rounded-bl-md ${temp === 'cold' ? 'bg-[#1976d2]' : 'bg-[#d32f2f]'}`}>{tag}</div>}
                </div>
                
                <div className="p-6 flex flex-col flex-grow bg-white relative">
                    <div className="mb-4">
                        <div className="flex justify-between items-start mb-1">
                            <h3 className="text-2xl font-serif font-bold tracking-widest text-kogera-black flex items-center gap-2">
                                {title}
                                <TempBadge type={temp} />
                            </h3>
                        </div>
                        {/* Increased sub-title size for hierarchy */}
                        <p className="text-base font-bold text-kogera-gold-dark tracking-wide mb-3">{sub}</p>
                        
                        {/* Improved Description Readability: Larger font, darker color, relaxed leading */}
                        <p className="text-gray-700 text-base leading-8 font-medium">{desc}</p>
                    </div>
                    
                    <div className="mt-auto">
                        <div className="w-full h-px bg-gray-200 border-t border-dashed border-gray-300 mb-5"></div>
                        
                        {/* Price Grid - High Contrast & Hierarchy */}
                        <div className="flex justify-between items-end px-1 mt-2">
                            {/* Small */}
                            <div className="flex flex-col items-center group/price cursor-default">
                                <span className="text-sm font-bold text-gray-600 mb-1 tracking-widest">小</span>
                                <span className="font-serif text-2xl font-bold text-kogera-brown">300</span>
                            </div>
                            
                            {/* Standard (Highlighted) */}
                            <div className="flex flex-col items-center relative -top-1 px-4 cursor-default">
                                <span className="text-base text-kogera-red font-bold mb-1 tracking-widest">並</span>
                                <span className="font-serif text-4xl text-kogera-red font-black tracking-tight leading-none drop-shadow-sm">{price}</span>
                                <div className="w-12 h-1 bg-kogera-red/20 mt-1 rounded-full"></div>
                            </div>
                            
                            {/* Medium */}
                            <div className="flex flex-col items-center group/price cursor-default">
                                <span className="text-sm font-bold text-gray-600 mb-1 tracking-widest">中</span>
                                <span className="font-serif text-2xl font-bold text-kogera-brown">500</span>
                            </div>
                            
                            {/* Large */}
                            <div className="flex flex-col items-center group/price cursor-default">
                                <span className="text-sm font-bold text-gray-600 mb-1 tracking-widest">大</span>
                                <span className="font-serif text-2xl font-bold text-kogera-brown">600</span>
                            </div>
                        </div>
                        {/* Updated Tax Label: Larger size, darker color for better visibility */}
                        <div className="text-sm text-center text-gray-500 mt-4 font-bold tracking-widest">
                            税込み
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- Full Menu Modal ---
        const FullMenuModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-kogera-black/80 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-[#fdfbf7] w-full max-w-5xl max-h-[95vh] overflow-y-auto rounded-lg shadow-2xl relative animate-subtle-zoom p-8 md:p-14 border-4 border-double border-kogera-brown bg-[url('https://www.transparenttextures.com/patterns/cream-paper.png')]">
                        <button onClick={onClose} className="absolute top-4 right-4 text-kogera-brown hover:text-kogera-red transition-colors bg-white/50 rounded-full p-2">
                            <Icon path={Icons.Close} size={40} />
                        </button>
                        
                        <div className="text-center mb-16">
                            <h3 className="text-4xl md:text-6xl font-serif font-bold text-kogera-black tracking-widest mb-6">お品書き</h3>
                            <div className="w-20 h-1.5 bg-kogera-red-brown mx-auto rounded-full"></div>
                        </div>
                        
                        {/* Payment Note in Modal */}
                         <div className="text-center mb-12 p-4 bg-kogera-white rounded border-2 border-dashed border-kogera-red/50">
                            <p className="text-[#a82e25] font-bold flex items-center justify-center gap-2 text-lg">
                                <Icon path={Icons.Wallet} size={24} />
                                ※お支払いは現金のみとなります
                            </p>
                        </div>

                        {/* Limited & Sides */}
                        <div className="grid md:grid-cols-2 gap-12 mb-16">
                            <div className="bg-white p-8 rounded-lg border-2 border-kogera-gold shadow-md relative overflow-hidden">
                                <div className="absolute top-0 right-0 bg-kogera-gold text-white text-xs px-3 py-1 rounded-bl-lg font-bold">期間限定</div>
                                <h4 className="text-2xl font-serif font-bold text-kogera-black mb-4 border-b border-gray-200 pb-2">限定メニュー</h4>
                                <div className="mb-4">
                                    <div className="relative h-48 overflow-hidden rounded-lg mb-4">
                                        <img src="image/karupiskamatamajpg.jpg" alt="カルピスバター明太釜玉" className="w-full h-full object-cover" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-kogera-black/50 to-transparent"></div>
                                    </div>
                                    <div className="flex justify-between items-center mb-2">
                                        <div>
                                            <h5 className="text-xl font-bold text-kogera-black">カルピスバター明太釜玉 <TempBadge type="hot" /></h5>
                                            <p className="text-sm text-gray-600 mt-1">高級バターと明太子の濃厚なハーモニー</p>
                                        </div>
                                        <div className="text-right min-w-[80px]">
                                            <span className="text-sm font-bold text-gray-500 block mb-1">並(1玉)</span>
                                            <span className="text-3xl font-serif font-black text-kogera-red-brown">600</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white p-8 rounded-lg border border-kogera-brown/20 shadow-sm">
                                <h4 className="text-2xl font-serif font-bold text-kogera-black mb-6 border-b border-gray-200 pb-2">サイドメニュー</h4>
                                <ul className="space-y-6">
                                    <li className="flex justify-between items-end border-b border-dashed border-gray-200 pb-2">
                                        <div>
                                            <span className="text-lg font-bold text-kogera-black block">こげらセット</span>
                                            <span className="text-sm font-medium text-gray-600">かけうどん・TKG・天ぷら1個</span>
                                        </div>
                                        <span className="text-2xl font-serif font-black text-kogera-brown">600</span>
                                    </li>
                                    <li className="flex justify-between items-end border-b border-dashed border-gray-200 pb-2">
                                        <div>
                                            <span className="text-lg font-bold text-kogera-black block">天ぷら</span>
                                            <span className="text-sm font-medium text-gray-600">げそ天・ちくわ天・謎天</span>
                                        </div>
                                        <span className="text-2xl font-serif font-black text-kogera-brown">100</span>
                                    </li>
                                    <li className="flex justify-between items-end pb-2">
                                        <div>
                                            <span className="text-lg font-bold text-kogera-black block">TKG</span>
                                            <span className="text-sm font-medium text-gray-600">特製出汁の卵かけご飯</span>
                                        </div>
                                        <span className="text-2xl font-serif font-black text-kogera-brown">200</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        {/* Udon Section */}
                        <div className="mb-8">
                             <div className="bg-kogera-white p-6 rounded-xl border border-kogera-gold mb-10 shadow-sm text-center">
                                <h4 className="text-xl font-serif font-bold text-kogera-black mb-6">うどんサイズ別価格（全品共通）</h4>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                                    <div className="bg-white p-4 rounded border border-gray-200 flex flex-col items-center shadow-sm">
                                        <span className="block text-sm font-bold text-gray-600 mb-2">小 (約120g)</span>
                                        <span className="text-3xl font-serif font-bold text-kogera-brown">300</span>
                                    </div>
                                    <div className="bg-white p-4 rounded border-2 border-kogera-red-brown relative overflow-hidden flex flex-col items-center shadow-md transform scale-105">
                                        <span className="block text-sm font-bold text-kogera-red-brown mb-2">並 (約180g)</span>
                                        <span className="text-4xl font-serif font-black text-kogera-red-brown">400</span>
                                    </div>
                                    <div className="bg-white p-4 rounded border border-gray-200 flex flex-col items-center shadow-sm">
                                        <span className="block text-sm font-bold text-gray-600 mb-2">中 (約300g)</span>
                                        <span className="text-3xl font-serif font-bold text-kogera-brown">500</span>
                                    </div>
                                    <div className="bg-white p-4 rounded border border-gray-200 flex flex-col items-center shadow-sm">
                                        <span className="block text-sm font-bold text-gray-600 mb-2">大 (約420g)</span>
                                        <span className="text-3xl font-serif font-bold text-kogera-brown">600</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            const [showAllMenu, setShowAllMenu] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('is-visible');
                    });
                }, { threshold: 0.1 });
                
                document.querySelectorAll('.fade-in-up').forEach(el => observer.observe(el));
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                setMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                } else if (id === 'top') {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            return (
                <div className="relative text-kogera-black">
                    <FullMenuModal isOpen={showAllMenu} onClose={() => setShowAllMenu(false)} />
