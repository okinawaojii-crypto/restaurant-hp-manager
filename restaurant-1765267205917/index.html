            position: relative;
            margin: 0.5rem;
            cursor: default;
        }
        .menu-strip::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            box-shadow: 0 1px 0 rgba(255,255,255,0.3);
        }
        .menu-strip:hover {
            transform: scale(1.05) rotate(1deg);
            z-index: 10;
            border-color: var(--gokuu-red);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.9);
        }

        .menu-name {
            font-size: 1.25rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            white-space: nowrap;
        }
        
        .menu-price-container {
            writing-mode: horizontal-tb;
            width: 100%;
            text-align: center;
            border-top: 1px solid #d4c5a0;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
        }

        .menu-price {
            font-family: 'Reggae One', cursive;
            font-size: 1.3rem;
            color: var(--gokuu-red);
            font-weight: bold;
            display: inline-block;
        }

        /* ラーメンどんぶり模様（雷文） */
        .raimon-strip {
            height: 20px;
            width: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='20' viewBox='0 0 40 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h10v5H5v10h5v5H0V0zm10 0h10v5H15v10h5v5H10V0zm10 0h10v5H25v10h5v5H20V0zm10 0h10v5H35v10h5v5H30V0z' fill='%23FFD700' fill-rule='evenodd'/%3E%3C/svg%3E");
            background-repeat: repeat-x;
            background-color: var(--gokuu-charcoal);
            border-top: 1px solid var(--gokuu-yellow);
            border-bottom: 1px solid var(--gokuu-yellow);
        }
        
        @keyframes steam {
          0% { opacity: 0; transform: translateY(0) scale(1); }
          50% { opacity: 0.6; transform: translateY(-20px) scale(1.2); }
          100% { opacity: 0; transform: translateY(-40px) scale(1.5); }
        }
        .steam {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            filter: blur(10px);
            animation: steam 3s infinite ease-out;
            pointer-events: none;
        }

        /* 黒背景用のテキスト装飾 */
        .text-outline-black {
            text-shadow: 
                2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .text-glow-gold {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* ロゴのキラキラアニメーション */
        @keyframes shimmer {
            0% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FF6B00; }
            50% { text-shadow: 0 0 10px #FF6B00, 0 0 20px #FF6B00, 0 0 30px #FFD700; }
            100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FF6B00; }

            width: 10px;
        }

            background: #1a1a1a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
